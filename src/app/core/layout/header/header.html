<header class="bg-gray-900 shadow-lg border-b border-gray-700">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div class="flex items-center">
        <h1 class="text-2xl font-bold text-white">
          <span class="text-purple-400">The Money</span>
          <span class="text-cyan-400">Gigs</span>
        </h1>
      </div>
      
      <nav class="hidden lg:flex space-x-8">
        <a routerLink="/" 
           class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors cursor-pointer border-b-2 border-transparent hover:border-purple-400">
          Home
        </a>
        <a routerLink="/news" 
           class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors cursor-pointer border-b-2 border-transparent hover:border-cyan-400">
          News
        </a>
        <a routerLink="/blog" 
           class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors cursor-pointer border-b-2 border-transparent hover:border-purple-400">
          Blog
        </a>
        <a routerLink="/faq" 
           class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors cursor-pointer border-b-2 border-transparent hover:border-cyan-400">
          FAQ
        </a>
        <a routerLink="/about" 
           class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors cursor-pointer border-b-2 border-transparent hover:border-purple-400">
          About
        </a>
        <a routerLink="/contact" 
           class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors cursor-pointer border-b-2 border-transparent hover:border-cyan-400">
          Contact
        </a>
      </nav>

      <div class="flex items-center space-x-4">
        <div class="hidden lg:block relative">
          <button (click)="toggleDropdown()" 
                  class="flex items-center p-2 text-gray-300 hover:text-white rounded-md transition-colors cursor-pointer bg-gray-800 hover:bg-gray-700">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
          </button>

          @if (showDropdown()) {
            <div class="absolute right-0 mt-2 w-48 bg-gray-800 rounded-md shadow-lg ring-1 ring-black ring-opacity-25 z-50 border border-gray-700">
              <div class="py-1">
                <a routerLink="/admin" 
                   (click)="closeDropdown()"
                   class="flex items-center px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 hover:text-white transition-colors cursor-pointer">
                  <svg class="w-4 h-4 mr-3 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  </svg>
                  Admin Dashboard
                </a>
                
                <div class="border-t border-gray-700"></div>
                
                <button class="flex items-center w-full px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 hover:text-white transition-colors cursor-pointer">
                  <svg class="w-4 h-4 mr-3 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                  </svg>
                  Sign Out
                </button>
              </div>
            </div>
          }
        </div>

        <button (click)="toggleMobileMenu()"
                class="lg:hidden relative w-6 h-6 cursor-pointer"
                [class.active]="showMobileMenu()">
          <span class="hamburger-line top-0 bg-gray-300"
                [class.rotate-45]="showMobileMenu()"
                [class.translate-y-2]="showMobileMenu()"
                [class.bg-white]="showMobileMenu()"></span>
          <span class="hamburger-line top-2 bg-gray-300"
                [class.opacity-0]="showMobileMenu()"></span>
          <span class="hamburger-line top-4 bg-gray-300"
                [class.-rotate-45]="showMobileMenu()"
                [class.-translate-y-2]="showMobileMenu()"
                [class.bg-white]="showMobileMenu()"></span>
        </button>
      </div>
    </div>

    <div class="lg:hidden overflow-hidden transition-all duration-300 ease-in-out"
         [class.max-h-screen]="showMobileMenu()"
         [class.max-h-0]="!showMobileMenu()">
      <div class="px-2 pt-2 pb-3 space-y-1 bg-gray-800 border-t border-gray-700">
        <a routerLink="/" 
           (click)="closeMobileMenu()"
           class="block px-3 py-2 text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700 rounded-md transition-colors cursor-pointer">
          Home
        </a>
        <a routerLink="/news" 
           (click)="closeMobileMenu()"
           class="block px-3 py-2 text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700 rounded-md transition-colors cursor-pointer">
          News
        </a>
        <a routerLink="/about" 
           (click)="closeMobileMenu()"
           class="block px-3 py-2 text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700 rounded-md transition-colors cursor-pointer">
          About
        </a>
        <a routerLink="/contact" 
           (click)="closeMobileMenu()"
           class="block px-3 py-2 text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700 rounded-md transition-colors cursor-pointer">
          Contact
        </a>
        
        <div class="border-t border-gray-700 pt-3 mt-3">
          <a routerLink="/admin" 
             (click)="closeMobileMenu()"
             class="flex items-center px-3 py-2 text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700 rounded-md transition-colors cursor-pointer">
            <svg class="w-5 h-5 mr-3 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            Admin Dashboard
          </a>
          
          <button class="flex items-center w-full px-3 py-2 text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700 rounded-md transition-colors cursor-pointer">
            <svg class="w-5 h-5 mr-3 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
            Sign Out
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
